<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>üîê One-Time Password (OTP)</h2>
        <p>Use the following OTP to complete your verification:</p>
    </div>
    <div class="otp-box">
        <p th:text="${OTP_CODE}"></p>
    </div>
    <p>This OTP is valid for the next <strong th:text="${EXPIRY_MINUTES}"> minutes</strong>. Please do not share it with anyone.</p>
    <p>If you did not request this, you can safely ignore this email.</p>
    <div class="footer">
        &copy; <p th:text="${YEAR}"></p> Your Company Name. All rights reserved.
    </div>
</div>
</body>
</html>
